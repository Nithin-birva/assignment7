<html xmlns="http://www.w3.org/1999/xhtm">
<head>
	<title>square</title>
</head>
<body>
	<script type="text/javascript">

var n=prompt ("Enter the number for square:","");
var msg="";
var res= "0";
 
for(var i= 1; i<=n;i++)
{
res = i * i;
msg = msg + " " + i + " * "+ i + " = " + res + "\n";
}
 
alert(msg);

	</script>
</body>
