<body>
	<script type="text/javascript">

		var bsize = prompt("Select  table border size \n"+
								"0 ->no border\n"+
								"1 ->1 pixel \n"+
								"4 ->4 pixel \n"+
								"8 ->8 pixel \n");

		switch(bsize){
			case "0":document.write("<table>");
					 break;
			case "1":document.write("<table border='1'>");
					 break;
			case "4":document.write("<table border='4'>");
					 break;
			case "8":document.write("<table border='8'>");
					 break;
			default:document.write("Error - Invalid choice: ",bsize,"<br>");
					 break;
		}
